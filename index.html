<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>私の初めてのウェブページ</title>
</head>
<body>
    <h1>ようこそ私のページへ！</h1>
    <p>これは段落です。HTMLの基本を学んでいます。</p>
    <p>詳しくは <a href="https://example.com" target="_blank">こちらのサイト</a> を見てください。</p>

    <h2>お気に入りの写真</h2>
    <img src="https://via.placeholder.com/150" alt="サンプル画像">

    <h2>やることリスト</h2>
    <ul>
        <li>HTMLを学ぶ</li>
        <li>CSSを学ぶ</li>
        <li>JavaScriptを学ぶ</li>
    </ul>

    <h2>お問い合わせ</h2>
    <form>
        名前: <input type="text" name="name"><br><br>
        メール: <input type="email" name="email"><br><br>
        コメント: <textarea name="message"></textarea><br><br>
        <button type="submit">送信</button>
    </form>
</body>
</html>
